<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>asaKew</title>
    <!-- MDB icon -->
    <link rel="icon" href="assets/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="assets/src/scss/mdb.free.css" />

    <script>
      function loadHTML() {
        // Load header
        fetch('header.html')
                .then(response => response.text())
                .then(data => {
                  document.getElementById('header').innerHTML = data;

                  // Load navbar
                  return fetch('inc/navbar-top.html');
                })
                .then(response => response.text())
                .then(data => {
                  document.getElementById('navbar').innerHTML = data;
                });

        // Load aside
        fetch('aside.html')
                .then(response => response.text())
                .then(data => {
                  document.getElementById('aside').innerHTML = data;
                });

        // Load footer
        fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                  document.getElementById('footer').innerHTML = data;
                });
      }

      // Call loadHTML after the page loads
      window.onload = loadHTML;
    </script>

  </head>
  <body class="container-fluid">

  <section>
    <li class="nav-item align-items-center d-flex" >
      <i class="fas fa-sun"></i>
      <!-- Default switch -->
      <div class="ms-2 form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="themingSwitcher" />
      </div>
      <i class="fas fa-moon"></i>
    </li>
  </section>

  <header id="header"></header>

  <aside id="aside"></aside>

  <main>
    <!-- Main content goes here -->
  </main>

  <footer id="footer"></footer>


    <!-- MDB -->
    <script src="assets/js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script src="assets/js/themeStitcher.js"></script>
  </body>
</html>
